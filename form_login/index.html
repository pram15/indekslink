<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./image/cropped-logocm-180x180.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body background="./image/nabawi-1.jpg">
    <div class="parent" style="height: 100vh">
      <!-- <div class="container"> -->
      <div class="kotak_login">
        <p class="tulisan_login">Login</p>
        <img class="mb-4" src="./image/logo-citra.png" alt="" width="300px"" />

        <form>
          <label>Email</label>
          <input
            type="text"
            name="username"
            class="form_login"
            placeholder="Username atau email .."
          />

          <label>Password</label>
          <input
            type="text"
            name="password"
            class="form_login"
            placeholder="Password .."
          />

          <a href="home.html">
            <button type="button" class="tombol_login btn-success">
              Login
            </button></a
          >

          <br />
          <br />
          <center>
            <a class="link" href="#">kembali</a>
          </center>
        </form>
      </div>
      <!-- </div> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
